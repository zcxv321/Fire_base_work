        firebase.initializeApp(config);
        const db = firebase.database().ref().child('ResultRecord');
        db.on('value',snap => console.log(snap.val()));
//        db.on('value', snap => bigone.innerText = snap.val());
        var database = firebase.database();
        database.ref('ResultRecord').once('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
                var val = data.val();
                content +='<tr>';
                content += '<td>' + val.name + '</td>';
                content += '<td>' + val.age + '</td>';
                content += '<td>' + val.date+ '</td>';
                content += '<td>' + val.firstTest+ '</td>';
                content += '<td>' + val.name+ '</td>';
                content += '<td>' + val.resultText+ '</td>';
                content += '<td>' + val.score0+ '</td>';
                content += '<td>' + val.score1+ '</td>';
                content += '<td>' + val.score2+ '</td>';
                content += '<td>' + val.score3+ '</td>';
                content += '</tr>';
            });
            $('#ex-table').append(content);
        }
    });
